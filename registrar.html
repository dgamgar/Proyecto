<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/buyacar_89124.ico">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <img src="img/logo2.png" class="logo">
            </div>
            <div class="card-body">
                <div class="text-center">
                    <h5>Regístrate</h5>
                </div>
                <br>
                <!--Formulario para rellenar registro-->
                <form action="registrar2.php" method='post' class="formulario">
                    <div class="input-group">
                        <span class="input-group-text">DNI y Contraseña</span>
                        <!-- Pide DNI -->
                        <input type="text" name="dni" id="dni" class="form-control" placeholder="DNI" required>
                        <!-- Pide contraseña -->
                        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña..." class="form-control" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-text">Nombre</span>
                        <!-- Pide Nombre -->
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre..." class="form-control" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-text">Fecha de Nacimiento</span>
                        <!--Pide fecha de nacimiento-->
                        <input type="date" name="fecha_nac" id="fecha_nac" class="form-control" required>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Siguiente" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex flex-row justify-content-center">
                <p>¿Ya tienes una cuenta?</p>
                <p style="margin-left: 10px;"><a href="login.html">Entra</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
